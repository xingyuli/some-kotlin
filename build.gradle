
group 'org.swordess.toy'

buildscript {
    ext.kotlin_version = '1.0.2'
    ext.nebula_extra_config_version = '3.0.3'

    ext.spring_version = '4.2.3.RELEASE'
    ext.junit_version = '4.12'

    // demo-servlet module
    ext.javaee_version = '7.0'

    // elasticsearch module
    ext.elasticsearch_version = '2.0.0'

    // jackson module
    ext.jackson_version = '2.5.4'

    // jOOQ module
    ext.jooq_version = '3.7.1'
    ext.mysql_connector_version = '5.1.35'

    // snakeyaml module
    ext.snakeyaml_version = '1.16'

    repositories {
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.netflix.nebula:gradle-extra-configurations-plugin:$nebula_extra_config_version"

        classpath "org.jooq:jooq-codegen:$jooq_version"
        classpath "mysql:mysql-connector-java:$mysql_connector_version"
    }
}

allprojects {
    version '1.0-SNAPSHOT'
}

subprojects {
    group 'org.swordess.toy.kotlin'

    apply plugin: 'kotlin'
    apply plugin: 'nebula.provided-base'

    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

        testCompile "junit:junit:$junit_version"
    }
}